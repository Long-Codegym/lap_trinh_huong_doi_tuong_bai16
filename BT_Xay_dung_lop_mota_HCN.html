<head>

<body>

<p>Chu vi HCN: <span id="para"></span></p>
<p>Diện tích HCN: <span id="ara"></span></p>

<script>
    class Rectangle {
        height;
        width;

        constructor(height, width) {
            this.height = height;
            this.width = width;
        }

        getAcreage() {
            return height * width;
        }

        getPerimeter() {
            return (height + width) * 2;
        }
        getVeHCN(){
            HCN()
        }

    };

    //vẽ hình chữ nhật
    function HCN() {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(50, 50, height,width);
    }

    // lấy giá trị từ input trong html xuống
    function hienThi() {
        height = parseInt(document.getElementById("d").value);
        width = parseInt(document.getElementById("r").value);
       let giaTri = new Rectangle(height, width);

        document.getElementById("para").innerHTML = giaTri.getPerimeter();
        document.getElementById("ara").innerHTML = giaTri.getAcreage();
    }

</script>
